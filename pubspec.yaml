name: open_museum_guide
description: Open museum guide - Augmented reality guide for famous paintings in museums

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  tflite:
    path: ./flutter_tflite
  
  cupertino_icons: ^0.1.2
  fluttertoast: ^3.0.1

  after_layout: ^1.0.7
  path_provider: ^0.5.0+1
  archive: ^2.0.8
  flutter_downloader: ^1.1.7
  cloud_firestore: ^0.9.10
  firebase_storage: ^2.1.0+1
  sqflite: ^1.1.3
  
  image_picker: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon/icon.png'


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/museum.png
    - assets/images/orsay.jpg
    - assets/images/louvre.jpg
    - assets/images/loading.png
    - assets/graph/paintings.tflite
    - assets/graph/paintings.txt

  fonts:
    - family: Rufina
      fonts:
        - asset: assets/fonts/Rufina-Regular.ttf
        - asset: assets/fonts/Rufina-Bold.ttf
          weight: 700
    - family: Varela Round
      fonts:
        - asset: assets/fonts/VarelaRound-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700